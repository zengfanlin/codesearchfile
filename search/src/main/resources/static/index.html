<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="bootstraptable/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="syntaxhighlighter/styles/shCore.css">
    <link rel="stylesheet" type="text/css" href="syntaxhighlighter/styles/shThemeDefault.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/bootstraptable/bootstrap-table.js" type="text/javascript"></script>

</head>
<body>
<div>
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" id="txt_keyword" >
        </div>
        <button type="button" class="btn btn-success" id="btn_search">搜索</button>
    </form>
</div>
<div>
    <table id="table">
        <thead>
        <tr>
            <th data-field="title">名称</th>
            <th data-field="path">路径</th>
            <th data-field="content">文件</th>
        </tr>
        </thead>
    </table>
</div>

</body>

<script type="text/javascript">
    $(document).ready(function () {
        var $table = $('#table')
        // var data=[{"title":"","path":"","content":""}]
        // $table.bootstrapTable({data: data})
        $("#btn_search").click(function () {
            var kw = $("#txt_keyword").val();
            $.getJSON("api/file?word=" + kw, function (result) {
                // $.each(result, function (i, field) {
                //     console.debug(field);
                // });

                $table.bootstrapTable({data: result})
            });

        })
    })
</script>
</html>
